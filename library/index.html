<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooklyn library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/library/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/library/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/library/icon/favicon-16x16.png">
  <link rel="manifest" href="/site.library">
</head>
<body>
  <header class="header">
    <h3 class="header-item">Brooklyn Public Library</h3>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">About</li>
        <li class="nav-item">Favorites</li>
        <li class="nav-item">Coffee shop</li>
        <li class="nav-item">Contacts</li>
        <li class="nav-item">Library card</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h1 class="welcome-text">WELCOME<br>TO THE BROOKLYN<br>LIBRARY</h1>
      <img src="image/Welcome1.png" alt="image welcome">
    </section> 
    <section class="about">
      <h2>About</h2>
    </section>
    <section class="favorites">
      <h2>Favotites</h2>
    </section>
    <section class="coffeshop">
      <h2>Coffee Shop</h2>
    </section>
    <section class="contacts">
      <h2>Our Contacts</h2>
    </section>
    <section class="librarycard">
      <h2>Digital Library Cards</h2>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
